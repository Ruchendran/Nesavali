<div class="header-container" >
    <div class="logo-container" >
        <img src="../../assets/logo.png" class="logo-img" (click)="navToHome()" />
    </div>
    <div class="sub-container" >
        <a routerLink="/" routerLinkActive="highlight" [routerLinkActiveOptions]="{ exact: true }">
            Home
        </a>
        <a  routerLink="/about" routerLinkActive="highlight">
            About Us
        </a>
        <a  routerLink="/products" routerLinkActive="highlight">
            Products
        </a>
        <a  routerLink="/contact" routerLinkActive="highlight">
            Contact Us
        </a>
        <a  routerLink="/success" routerLinkActive="highlight">
            Success
        </a>
      
    </div>
    <!--person icon contaner-->
    <div  class="person-icon-container">
        <a routerLink="/auth">
            <i class="bi bi-person-fill icon-person"></i>
        </a>
    </div>



    <i class="bi bi-card-list icon-mobile-menu" (click)="menuClick()" ></i>
    <div class="sliding-mobile-container" [ngClass]="this.share.mobileSlideAnimation ?'sliding-container-open':''" >
       <div class="header-slide">
            <h5 class="mobile-sections">
                Sections
            </h5>
            <i class="bi bi-x-circle icon" (click)="closeClick()"></i>
       </div>
        <hr  class="line" />

        <div class="nav-mobile-container" >
            <a routerLink="/" >
                Home
            </a>
            <hr class="line" />
            <a  routerLink="/about" >
                About Us
            </a>
            <hr class="line" />
            <a  routerLink="/products" >
                Products
            </a>
            <hr class="line" />
            <a  routerLink="/contact" >
                Contact Us
            </a>
            <hr class="line" />
            <a  routerLink="/success" >
                Success
            </a>
            <hr class="line" />
            <div class="btn-container">
                <button class="btn" (click)="this.share.onLogin()" style="width: 150px;">
                    Login
                </button>
                <br/>
                <button class="btn" (click)="this.share.onRegister()"  style="width: 150px;">
                    Register
                </button>
                <br/>
                <button class="btn"  style="width: 150px;" >
                    Logout
                </button>
                <br/>
                <button class="btn"  style="width: 150px;" (click)="this.share.navToAdmin()" >
                    Admin
                </button>
            </div>
        </div>
        
    </div>
</div>
